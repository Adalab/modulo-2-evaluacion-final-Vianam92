<main class="main">
    <h1 class="main_title">Buscador de Series Anime</h1>
    <section class="main_form">
        <input type="text" class="js-input main_form--input" name="text" id="id"
            placeholder="search : El castillo Ambulante">
        <input type="button" name="button" value="Buscar" class="js-btn main_form--btn">
        <input type="button" name="reset" value="reset" class="js-reset main_form--reset">
    </section>
    <section class="container">
        <section class="container_favorite">
            <h3 class="container_favorite--title">Series Favoritas</h3>
            <section class="container_favorite--movies js-favorite">
            </section>
        </section>
        <section class="container_results">
            <h3 class="container_results--title">Resultados</h3>
            <section class="container_results--movies js-results">

            </section>
        </section>
    </section>
</main>
