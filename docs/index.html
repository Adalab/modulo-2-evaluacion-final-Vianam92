<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Search</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&family=Roboto+Slab:wght@500&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/067534b60d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/icon.png" />
</head>

<body>
  <div class="page">
    <main class="main">
        <h1 class="main_title">Buscador de Series Anime</h1>
        <section class="main_form">
            <input type="text" class="js-input main_form--input" name="text" id="id"
                placeholder="search : El castillo Ambulante">
            <input type="button" name="button" value="Buscar" class="js-btn main_form--btn">
            <input type="button" name="reset" value="reset" class="js-reset main_form--reset">
        </section>
        <section class="container">
            <section class="container_favorite">
                <h3 class="container_favorite--title">Series Favoritas</h3>
                <section class="container_favorite--movies js-favorite">

                </section>
            </section>
            <section class="container_results">
                <h3 class="container_results--title">Resultados</h3>
                <section class="container_results--movies js-results">

                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p class="footer_text"><code>Programado y dise√±ado por Mariana</code></p>
        <a href="https://github.com/Vianam92" class="footer_link" target="_blanck"><i class="fab fa-github-alt"></i></a>
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
